<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Information</title>
</head>
<body>
    <h1>Item Information</h1>

    <div id="itemInfo"></div>

    <script>
        // Parse query parameters from URL
        const queryParams = new URLSearchParams(window.location.search);
        const itemId = queryParams.get('id');
        const itemName = queryParams.get('name');
        const itemDescription = queryParams.get('description');

        // Display item information on the webpage
        const itemInfoDiv = document.getElementById("itemInfo");
        if (itemId && itemName && itemDescription) {
            itemInfoDiv.innerHTML = `
                <p><strong>ID:</strong> ${itemId}</p>
                <p><strong>Name:</strong> ${itemName}</p>
                <p><strong>Description:</strong> ${itemDescription}</p>
            `;
        } else {
            itemInfoDiv.innerHTML = "<p>No item information available.</p>";
        }
    </script>
</body>
</html>
