<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Information</title>
</head>
<body>
    <h1>Item Information</h1>
    <div id="itemInfo"></div>

    <script>
        // Function to parse query parameters from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get query parameters
        const itemId = getQueryParameter("id");
        const itemName = getQueryParameter("name");
        const itemDescription = getQueryParameter("description");
        const itemLocation = getQueryParameter("location");
        const itemTime = getQueryParameter("time");

        // Display item information
        const itemInfoDiv = document.getElementById("itemInfo");
        if (itemId && itemName && itemDescription && itemLocation && itemTime) {
            itemInfoDiv.innerHTML = `
                <p><strong>ID:</strong> ${itemId}</p>
                <p><strong>Name:</strong> ${itemName}</p>
                <p><strong>Description:</strong> ${itemDescription}</p>
                <p><strong>Location:</strong> ${itemLocation}</p>
                <p><strong>Time:</strong> ${itemTime}</p>
            `;
        } else {
            itemInfoDiv.innerHTML = "<p>Failed to retrieve item information.</p>";
        }
    </script>
</body>
</html>
