<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Information</title>
</head>
<body>
    <div id="item-info">
        <!-- Item information will be displayed here -->
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to display item information
        function displayItemInfo(item) {
            const itemInfoDiv = document.getElementById('item-info');
            itemInfoDiv.innerHTML = `
                <h1>${item.name}</h1>
                <p><strong>Name:</strong> ${item.name}</p>
                <p><strong>Description:</strong> ${item.description}</p>
                <p><strong>Location:</strong> ${item.location}</p>
                <p><strong>Time:</strong> ${item.time}</p>
            `;
        }

        // Fetch item data from JSON file
        fetch('items.json')
            .then(response => response.json())
            .then(data => {
                const itemId = getUrlParameter('id');
                if (itemId) {
                    const item = data.items.find(item => item.id === itemId);
                    if (item) {
                        displayItemInfo(item);
                    } else {
                        document.getElementById('item-info').innerHTML = '<p>Item not found.</p>';
                    }
                } else {
                    document.getElementById('item-info').innerHTML = '<p>No item ID provided.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching the JSON data:', error);
                document.getElementById('item-info').innerHTML = '<p>Error loading item information.</p>';
            });
    </script>
</body>
</html>
