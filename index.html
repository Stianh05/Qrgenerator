<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Data</title>
</head>
<body>
    <h1>QR Code Data</h1>
    <div id="jsonData"></div>

    <script>
        // Extracted JSON data from QR code
        var data = '{"id": "123", "name": "Product Name", "description": "Product Description"}';

        // Parse JSON data
        var jsonData = JSON.parse(data);

        // Display JSON data
        document.getElementById("jsonData").innerHTML = `
            <p><strong>ID:</strong> ${jsonData.id}</p>
            <p><strong>Name:</strong> ${jsonData.name}</p>
            <p><strong>Description:</strong> ${jsonData.description}</p>
        `;
    </script>
</body>
</html>
