<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Information</title>
</head>
<body>
  <h1>Item Information</h1>
  <div id="itemInfo"></div>

  <script>
    // Function to parse item ID from URL parameters
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Function to fetch item data from JSON file
    function fetchItemData(itemId) {
      fetch('items.json')
        .then(response => response.json())
        .then(data => {
          const item = data.items.find(item => item.id === parseInt(itemId));
          if (item) {
            document.getElementById('itemInfo').innerHTML = `
              <h2>${item.name}</h2>
              <p>${item.description}</p>
            `;
          } else {
            document.getElementById('itemInfo').innerHTML = '<p>Item not found</p>';
          }
        })
        .catch(error => console.error('Error fetching item data:', error));
    }

    // On page load, fetch and display item data based on ID from URL
    window.onload = function() {
      const itemId = getParameterByName('id');
      if (itemId) {
        fetchItemData(itemId);
      } else {
        document.getElementById('itemInfo').innerHTML = '<p>No item ID provided</p>';
      }
    };
  </script>
</body>
</html>
