<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Information</title>
</head>
<body>
  <h1>Item Information</h1>
  <div id="itemInfo"></div>

  <script>
    // Function to fetch all item data from local JSON file
    function fetchAllItemData() {
      fetch('/items.json')
        .then(response => response.json())
        .then(data => {
          let html = '<ul>';
          data.items.forEach(item => {
            html += `<li>${item.id}: ${item.name} - ${item.description}</li>`;
          });
          html += '</ul>';
          document.getElementById('itemInfo').innerHTML = html;
        })
        .catch(error => console.error('Error fetching item data:', error));
    }

    // On page load, fetch and display all item data from local JSON file
    window.onload = function() {
      fetchAllItemData();
    };
  </script>
</body>
</html>
